<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping the stuff</title>
    <style>
    html{
      font-family: helvetica, sans-serif;
    }
    h1{
      font-size: 50px;
      text-align: center;
      text-decoration-color: 	#808080;
    }
    h2{
      text-align: center;
        text-decoration-color: 	#808080;
    }
      body { background-color: 	#F5F5F5 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        text-align: center;
        color: red;

      }
      .bob {
        border: 1px solid #696969;
        padding: 10px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: 	#808080;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Scape all the things!</h1>
      <h2><i>EchoJS</i></h2>
      <div class="bob">


      <div id="articles"></div>
        </div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
